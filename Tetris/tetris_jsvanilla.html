<!DOCTYPE html>
<html>
  <head>
    <title>Tetris with vanilla js by Delicioushwan</title>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link href="tetris.css" rel="stylesheet" type="text/css" />
  </head>
    <body>
      <div id ="root">
        <div id="score"></div>
        <div id="container">
          <div id="game_window"></div>
          <div id="description_container">
            <button class='start' id="start" onclick="start()">START</button>
            <button class='stop' id="stop" onclick="stop()">stop</button>

            <div id="next_block">
              <div>NEXT BLOCK</div>
            </div>
            <div id="description">
              <p>START를 누르면 시작!</p>
              <p>STOP을 누르면 정지하면서 RESUME으로 변경!</p>
              <p>RESUME을 누르면 다시사작 STOP으로 변경!</p>
              <p>점수</p>
              <p>한줄에 100점 여러줄 없애면 100 * 줄수 * 줄수</p>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="./tetris.js"></script>
    </body>
</html>
